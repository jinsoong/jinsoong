<svg
  width="854"
  height="200"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  style="z-index:1;position:relative; pointer-events:none;"
  viewBox="0 0 854 200"
>
  <style>
    .text {
      font-size: 70px;
      font-weight: 700;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    }
    .desc {
      font-size: 20px;
      font-weight: 500;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
    }

    .text, .desc {
      animation: fadeIn 1.2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <defs>
    <!-- ✅ 바다 느낌 그라데이션 -->
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0077B6"/>
      <stop offset="50%" stop-color="#00B4D8"/>
      <stop offset="100%" stop-color="#90E0EF"/>
    </linearGradient>
  </defs>

  <g transform="translate(427, 100) scale(1, 1) translate(-427, -100)">
    <path fill="url(#linear)" opacity="0.4">
      <animate
        attributeName="d"
        dur="20s"
        repeatCount="indefinite"
        keyTimes="0;0.333;0.667;1"
        calcMode="spline"
        keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
        begin="0s"
        values="
          M0 0L 0 120Q 213.5 160 427 130T 854 155L 854 0 Z;
          M0 0L 0 145Q 213.5 160 427 140T 854 130L 854 0 Z;
          M0 0L 0 165Q 213.5 135 427 165T 854 130L 854 0 Z;
          M0 0L 0 120Q 213.5 160 427 130T 854 155L 854 0 Z
        "
      />
    </path>

    <path fill="url(#linear)" opacity="0.4">
      <animate
        attributeName="d"
        dur="20s"
        repeatCount="indefinite"
        keyTimes="0;0.333;0.667;1"
        calcMode="spline"
        keySplines="0.2 0 0.2 1;0.2 0 0.2 1;0.2 0 0.2 1"
        begin="-10s"
        values="
          M0 0L 0 135Q 213.5 180 427 150T 854 160L 854 0 Z;
          M0 0L 0 150Q 213.5 120 427 120T 854 140L 854 0 Z;
          M0 0L 0 145Q 213.5 125 427 150T 854 165L 854 0 Z;
          M0 0L 0 135Q 213.5 180 427 150T 854 160L 854 0 Z
        "
      />
    </path>
  </g>

  <!-- 텍스트 -->
  <text
    text-anchor="middle"
    alignment-baseline="middle"
    x="80%"
    y="40%"
    class="text"
    style="fill:#EAF6FF; filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.35));"
    stroke="none"
    stroke-width="1"
  >
    jinsoo's git
  </text>
</svg>
